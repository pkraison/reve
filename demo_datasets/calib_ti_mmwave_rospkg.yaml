topic_imu: "/gx5/imu/data"
topic_radar_scan: "/mmWaveDataHdl/RScan"
#topic_radar_trigger: "/sensor_platform/radar_right/trigger"

## Extrinsic calibration of body frame to radar frame
# translation of radar frame expressed in body frame
l_b_r_x: -0.145
l_b_r_y: 0.09
l_b_r_z: -0.025

# rotation radar frame to body frame
q_b_r_x: 0.0
q_b_r_y: 0.0
q_b_r_z: 0.706825181105366
q_b_r_w: 0.7073882691671998

# length of each radar frame (="exposure time" of radar scan) in milliseconds
radar_frame_ms: 18.5

# nominal radar rate
radar_rate: 10
